<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <!-- Bootstarp Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>


    </style>
</head>

<body>

    <h1 class="text-center text-success">Generate Image with Text.</h1>
    <hr>

    <form action="/" method="post" class="w-50 m-auto">
        {% csrf_token %}
        <input type="text" name="text" class="form-control my-3" placeholder="more description, more accuracy...">
        <input type="submit" value="Generate" class="btn btn-secondary mx-3">
    </form>


    {% if response %}
    <div class="w-50 m-auto">
        <img src="{{response}}" alt="{{res}}" width="100%">
    </div>
    {% endif %}




    <!-- Bootstarp js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
